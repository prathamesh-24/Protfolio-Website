  <body>
    <header>
      <nav>
      <div class="left">Prathamesh's Protfolio</div>
      <div class="right">
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="About.html">About</a></li>

              <li><a href="https://github.com/prathamesh-24">Projects</a></li>
              <li><a href="Contact.html">Contact Me</a></li>
              </ul>
      </nav>
      </header>
      <div class="main">
        <div class="contactfrom">
          <h1>Contact Me For Work/General Enquiries</h1>
          <br>
          <form>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
            </div>
            <br>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
            </div>
            <br>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input
                type="phone"
                class="form-control"
                id="clientphone"
                aria-describedby="emailHelp"
              />
            </div>
            <br>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Enquiry</label>
              <input
                type="enquiry"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
            </div>
            <br>
            <div class="mb-3" id="from-check">
              <input type="checkbox" class="form-check-input" id="isclient" />

              <label class="form-check-label" for="isclient">
                I want you to work on a project with me.
              </label>
            </div>
            <br>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
